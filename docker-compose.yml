  # Microservices
  auth-service:
    build: ./services/auth-service
    container_name: cab-booking-auth-service
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://cab_user:cab_pass123@postgres:5432/cab_booking
