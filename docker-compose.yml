  realtime-socket:
    build: ./realtime/socket-server
    container_name: cab-booking-realtime-socket
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - REDIS_URL=redis://redis:6379
      - RABBITMQ_URL=amqp://cab_admin:cab123!@#@rabbitmq:5672/cab-booking
    depends_on:
      - redis
      - rabbitmq
    networks:
      - cab-booking-network
    restart: unless-stopped

  # Review Service
  review-service:
    build:
      context: ./services/review-service
      dockerfile: Dockerfile
    container_name: cab-booking-review-service
    ports:
      - "3009:3009"
    environment:
      - NODE_ENV=production
      - PORT=3009
      - MONGODB_URL=mongodb://mongodb:27017/cab_booking?authSource=admin
      - RABBITMQ_URL=amqp://cab_admin:cab123!@#@rabbitmq:5672/cab-booking
      - CORS_ORIGIN=http://localhost:8080,http://localhost:3000
    depends_on:
      - mongodb
      - rabbitmq
    networks:
      - cab-booking-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3009/api/reviews/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  rabbitmq_data:
  postgres_data:
  mongodb_data:
  redis_data:

networks:
  cab-booking-network:
    driver: bridge