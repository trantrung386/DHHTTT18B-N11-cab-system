      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
      - TWILIO_SID=${TWILIO_SID}
      - TWILIO_TOKEN=${TWILIO_TOKEN}
      - TWILIO_PHONE_NUMBER=${TWILIO_PHONE_NUMBER}
      - FIREBASE_PROJECT_ID=${FIREBASE_PROJECT_ID}
      - FIREBASE_SERVICE_ACCOUNT=${FIREBASE_SERVICE_ACCOUNT}
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - cab-booking-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3007/api/notifications/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped
    profiles:
      - development
      - production
      - full

  # Review Service
  review-service:
    build:
      context: ./services/review-service
      dockerfile: ${DOCKERFILE:-Dockerfile}
    container_name: cab-booking-review-service
    ports:
      - "3009:3009"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - MONGODB_URL=mongodb://cab_admin:cab_pass123@mongodb:27017/cab_booking
      - RABBITMQ_URL=amqp://cab_admin:cab123!@#@rabbitmq:5672/cab-booking
      - CORS_ORIGIN=http://localhost:8080,http://localhost:3000
    depends_on:
      mongodb:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - cab-booking-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3009/api/reviews/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    profiles:
      - development
      - production
      - full

  # ============================================================================
  # REAL-TIME SERVICES
  # ============================================================================

  # Real-time Socket Server
  realtime-socket:
    build:
      context: ./realtime/socket-server
      dockerfile: ${DOCKERFILE:-Dockerfile}
    container_name: cab-booking-realtime-socket
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - REDIS_URL=redis://redis:6379
      - RABBITMQ_URL=amqp://cab_admin:cab123!@#@rabbitmq:5672/cab-booking
