      test: ["CMD", "curl", "-f", "http://localhost:3002/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped
    profiles:
      - development
      - production
      - full

  # ============================================================================
  # FRONTEND APPLICATIONS (Full Profile Only)
  # ============================================================================

  # Customer Application
  customer-app:
    build:
      context: ./clients/customer-app
      dockerfile: ${DOCKERFILE:-Dockerfile}
    container_name: cab-booking-customer-app
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - VITE_API_URL=http://localhost:3000
      - VITE_SOCKET_URL=http://localhost:3002
    depends_on:
      api-gateway:
        condition: service_healthy
      realtime-socket:
        condition: service_healthy
    networks:
      - cab-booking-network
    restart: unless-stopped
    profiles:
      - full

# ============================================================================
# VOLUMES & NETWORKS
# ============================================================================

