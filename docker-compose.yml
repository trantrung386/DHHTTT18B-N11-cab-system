    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
      - ./message-broker/rabbitmq/rabbitmq-init.sh:/docker-entrypoint-initdb.d/rabbitmq-init.sh
    networks:
      - cab-booking-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
