      - development
      - production
      - full

  # Payment Service
  payment-service:
    build:
      context: ./services/payment-service
      dockerfile: ${DOCKERFILE:-Dockerfile}
    container_name: cab-booking-payment-service
    ports:
      - "3006:3006"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - MONGODB_URL=mongodb://cab_admin:cab_pass123@mongodb:27017/cab_booking
      - REDIS_URL=redis://redis:6379
