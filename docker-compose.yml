  postgres_data:
    driver: local
  mongodb_data:
    driver: local
  redis_data:
    driver: local
  rabbitmq_data:
    driver: local

networks:
  cab-booking-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: cab-booking-rabbitmq
    ports:
      - "5672:5672"   # AMQP port
